<div class="container feed">
  <div class="row">
    <div class="col-md-4">

      <div ng-hide="currentUser">

        <h3>Sign in and spout!</h3>
        <br><br>
        <input type="text" size="30" ng-model="username" placeholder="Username">
        <br><br>
        <input type="password" size="30" ng-model="password" placeholder="Password">
        <br><br>
        <button type="button" class="btn btn-success" name="button" ng-click="signin()">Sign in</button>
        <br><br>
        <p>
          Not a member yet? <a href="#/signup">Signup here</a> <!--use # before route because it is re-rendered by ng-view and hence technically not a new route-->
        </p>
      </div>


      <div ng-show="currentUser">
        <h2>Welcome back,</h2>
          <h3>
            <i class="fa fa-user" aria-hidden="true"></i>
            {{ currentUser }}
          </h3>
          <a href ng-click="signout()">Sign Out</a>
      </div>

    </div>

    <div class="col-md-8">

      <div class="page-header" ng-hide="currentUser">
        <h3>Latest spouts <small>from other your network:</small></h3>
        <br>
      </div>

      <div class="new-spout" ng-show="currentUser">
        <div class="container">
          <div class="col-md-6">
              <input type="text" class="form-control" ng-model="newSpout" placeholder="What do you want to spout about today?">
          </div>
          <div class="col-md-2">
              <button type="button" class="btn btn-primary" name="submit" ng-click="submitNewSpout()">Spout!</button>
              <!--insert {{ newSpout }} here to see how two-way binding works-->
          </div>
        </div>
      </div>

      <!--rerender each spout-->
      <h4 ng-repeat= "spout in spouts">
        <i class="fa fa-user" aria-hidden="true"></i>
        <small>{{ spout.username }}</small>
        {{ spout.text }} <!--singular spout-->
        <a href ng-click="removeSpout(spout)"><i class="fa fa-trash" aria-hidden="true"></i></a>
      </h4>
    </div>

  </div>
</div>
